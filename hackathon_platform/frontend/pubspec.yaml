name: hackathon_platform
description: A modern hackathon management platform built with Flutter.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  
  # JSON Handling
  json_annotation: ^4.8.1
  
  # UI Components & Styling
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  
  # Linting
  flutter_lints: ^3.0.0

